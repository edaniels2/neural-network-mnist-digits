<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      width: 128px;
    }
  </style>
  <script>
    function getImage(i) {
      const canvas = document.querySelector('canvas');
      fetch(`/img/${i}`).then(response => response.arrayBuffer().then(data => {
        const ctx = canvas.getContext('2d');
        const bytes = new Uint8ClampedArray(data);
        const imageBuffer = new Uint8ClampedArray(bytes.length * 4);
        for (let i = 0; i < bytes.length; i++) {
          const offset = i*4;
          imageBuffer[offset + 3] = bytes[i];
        }
        ctx.putImageData(new ImageData(imageBuffer, 28), 0, 0);
      }));

      fetch(`/label/${i}`).then(response => response.text()).then(value => {
        document.querySelector('div.label').innerText = value;
      });
    }
  </script>
</head>
<body onload="getImage(0)">
  <canvas height="28" width="28"></canvas>
  <div class="label"></div>
</body>
</html>
