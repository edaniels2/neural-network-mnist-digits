<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      width: 224px;
      border: 1px solid black;
    }
  </style>
  <script>
    /** @type HTMLCanvasElement */var canvas;
    /** @type CanvasRenderingContext2D */var ctx;

    function initCanvas() {
      canvas = document.querySelector('canvas');
      ctx = canvas.getContext('2d');
      var { top, left } = canvas.getBoundingClientRect();
      canvas.onmousedown = startDraw;
      canvas.onmouseup = endDraw;
    
      function startDraw(event) {
        var { clientX, clientY } = event;
        ctx.moveTo((clientX - top) / 8, (clientY - left) / 8);
        ctx.beginPath();
        canvas.onmousemove = drawSegment;
      }
    
      function drawSegment(event) {
        var { clientX, clientY, buttons } = event;
        if (!(buttons & 1)) {
          return;
        }
        ctx.lineTo((clientX - top) / 8, (clientY - left) / 8);
        ctx.stroke();
      }
    
      function endDraw(event) {
        var { clientX, clientY } = event;
        ctx.lineTo((clientX - top) / 8, (clientY - left) / 8);
        ctx.stroke();
        canvas.onmousemove = null;
      }
    }

    function submit() {
      const imageData = ctx.getImageData(0, 0, 28, 28);
      // get the alpha channel
      const bwImage = new Uint8Array(imageData.data.length / 4);
      for (let i = 0; i < imageData.data.length / 4; i++) {
        bwImage[i] = imageData.data[i * 4 + 3];
      }
      fetch('/evaluate', { method: 'POST', body: bwImage })
        .then(res => res.json())
        .then(json => console.log(json.result.label, json));
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, 28, 28);
    }
  </script>
</head>
<body onload="initCanvas()">
  <canvas height="28" width="28"></canvas>
  <div class="label"></div>
  <button onclick="submit()">submit</button>
  <button onclick="clearCanvas()">clear</button>
</body>
</html>
